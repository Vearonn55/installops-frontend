# Reference nginx config for installops-frontend at kurulum.alplerltd.com
# Copy to server: /etc/nginx/sites-available/installops-frontend.conf
# Then: sudo ln -sf /etc/nginx/sites-available/installops-frontend.conf /etc/nginx/sites-enabled/
#       sudo nginx -t && sudo systemctl reload nginx
#
# Prerequisites on server:
#   - Built app: /var/www/installops-frontend/dist/ (run: npm run build)
#   - Backend API running (e.g. on 127.0.0.1:8000) â€” set proxy_pass below
#   - SSL certs from Certbot (already at /etc/letsencrypt/live/kurulum.alplerltd.com/)

# Redirect HTTP -> HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name kurulum.alplerltd.com;
    return 301 https://$server_name$request_uri;
}

# HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name kurulum.alplerltd.com;

    ssl_certificate     /etc/letsencrypt/live/kurulum.alplerltd.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kurulum.alplerltd.com/privkey.pem;

    # Frontend: serve built Vite app (must be /var/www/installops-frontend/dist)
    root /var/www/installops-frontend/dist;
    index index.html;
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API to backend (change 127.0.0.1:8000 to your API host:port)
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }
}
