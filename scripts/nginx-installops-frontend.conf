# Reference nginx config for installops-frontend at kurulum.alplerltd.com
# Copy to server: /etc/nginx/sites-available/installops-frontend.conf
# Then: sudo ln -sf /etc/nginx/sites-available/installops-frontend.conf /etc/nginx/sites-enabled/
#       sudo nginx -t && sudo systemctl reload nginx
#
# Prerequisites on server:
#   - Built app: /var/www/installops-frontend/dist/ (run: npm run build)
#   - Backend API running (e.g. on 127.0.0.1:8000) — set proxy_pass below
#   - SSL certs from Certbot (already at /etc/letsencrypt/live/kurulum.alplerltd.com/)
#
# 401 on login: ensure backend is running, proxy_pass port is correct, and backend
# serves at /api/v1 (or uncomment the rewrite so paths become /auth/login etc.).
# Test from server: curl -X POST http://127.0.0.1:8000/api/v1/auth/login -H "Content-Type: application/json" -d '{"email":"you@example.com","password":"test"}' -v

# Redirect HTTP -> HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name kurulum.alplerltd.com;
    return 301 https://$server_name$request_uri;
}

# HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name kurulum.alplerltd.com;

    ssl_certificate     /etc/letsencrypt/live/kurulum.alplerltd.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kurulum.alplerltd.com/privkey.pem;

    # Frontend: serve built Vite app (must be /var/www/installops-frontend/dist)
    root /var/www/installops-frontend/dist;
    index index.html;
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API to backend (change 127.0.0.1:8000 to your API host:port)
    # Frontend calls /api/v1/auth/login — backend must serve at /api/v1/... or adjust rewrite below.
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        # Forward cookies (session auth)
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
    }
}
