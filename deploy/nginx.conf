# Example nginx config for serving the Vite/React build.
# Build output is in dist/. Adjust paths and server_name as needed.
#
# Install: sudo cp deploy/nginx.conf /etc/nginx/sites-available/installops-frontend
#          sudo ln -s /etc/nginx/sites-available/installops-frontend /etc/nginx/sites-enabled/
#          sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    server_name _;   # replace with your domain, e.g. app.example.com

    root /var/www/installops-frontend/dist;
    index index.html;

    # SPA: all routes go to index.html for client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: proxy API to backend (uncomment if API runs on same server)
    # location /api/ {
    #     proxy_pass http://127.0.0.1:8000/;
    #     proxy_http_version 1.1;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
}

